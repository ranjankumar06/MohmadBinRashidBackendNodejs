<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select Device</title>
    <link rel="stylesheet" href="./registrationform.css">
    <link rel="icon" type="image/x-icon" href="./image/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="header p-lg-4 p-md-3 p-sm-2 p-1 ">
        <img src="./image/logo1.svg" alt="logo">
    </div>

    <div class="heading-select-device py-3 my-5">
        <h1 class="text-center"><b>Please select your device type</b></h1>
    </div>


    <div class=" device-container row d-flex px-sm-5 mx-5">

        <div class="col-lg-3 col-md-6 col-12">
            <div class="device  p-3">
                <img src="./image/vr.png" class="img-thumbnail" alt="icon">
                <h3 class="text-center">VR Headset</h3>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12">

            <div class="device  p-3">
                <img src="./image/tablet.png" class="img-thumbnail" alt="icon">
                <h3 class="text-center">Android Tab/Mobile</h3>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12">
            <div class="device  p-3">
                <img src="./image/laptop.png" class="img-thumbnail" alt="icon">
                <h3 class="text-center">Window system</h3>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12">
            <div class="device  p-3">
                <img src="./image/mac.png" class="img-thumbnail" alt="icon">
                <h3 class="text-center">IOS</h3>
            </div>
        </div>
    </div>
</body>

</html>
